<!-- Plain HTML page that kicks us into the app -->

<html ng-app="myApp">
<head>
  <meta charset="UTF-8"> 
  <!-- Boostrap Core & JQUERRY -->
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>			
  <!-- Angular JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.min.js"></script>
  <script src="https://code.angularjs.org/1.2.24/angular-animate.min.js"></script>
  <!-- Controllers -->
  <!-- // <script src="angular/controllers/mainController.js"></script> -->
  <!-- // <script src="angular/controllers/aboutController.js"></script> -->
  <!-- // <script src="angular/controllers/recipeController.js"></script>	 -->
  <script src="angular/controllers/controllers.js"></script>	
  <!-- Routing -->
  <!-- // <script src="angular/routing/router.js"></script> -->
  <script src="angular/routing/router.js"></script>
  <!-- Custom CSS -->
  <link href="styles/main.css" rel="stylesheet">
  <!-- Fonts-->
  <link href="http://fonts.googleapis.com/css?family=Ubuntu:bold" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container header-nav">
            <h1>Recipe Stacker</h1>
          </div>
        </nav>
        <div class="navbar-nav side-nav">
          <h3>Ingredients</h3>
          <h3>List</h3>
          <br>
          <div class="btn-group-vertical">
            <button class="btn btn-primary btn-lg"> Bacon
              <span class="glyphicon glyphicon-remove"></span>
            </button>
            <button class="btn btn-primary btn-lg"> Cheese
              <span class="glyphicon glyphicon-remove"></span>
            </button>
            <button class="btn btn-primary btn-lg"> Turkey
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </div>
        </div>
      <div id="page-wrapper">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <strong>Start stacking ingredients to create recipes!</strong>
              <div class="recipe-search input-group">
              <input type="text" class="form-control">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">Add</button>
                </span>
              </div><!-- /input-group -->
            </div>
          </div>
          <br>
          <hgroup class="mb20">
    	    <h3>Search Results</h3>
    	    <h2 class="lead"><strong class="text-danger">3</strong> results were found for these ingredients</h2>        
    	    </hgroup>
        </div>
            <!-- /.container-fluid -->
      </div>
        <!-- /#page-wrapper -->
    </div>

</body>

</html>
